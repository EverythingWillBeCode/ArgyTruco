<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Truco Argento</title>
		<meta charset='utf-8' />
		<link href='http://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>
	<body class="game">
		<div class="game-wrapper">
			<div class="game-panel">
				<div class="game-header">
					<h1>
						Truco Argento 
						<button id="ReiniciarPartida" title="Reiniciar Partida"><img src="images/reiniciar.png" alt="Reiniciar partida" width="32"></button>
					</h1>
				</div>

				<table id="game-score">
					<thead>
						<tr>
							<th contenteditable="true" class="player-one-name human-name"></th>
							<th class="player-two-name"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="player-one-points"></td>
							<td class="player-two-points"></td>
						</tr>
					</tbody>
				</table>
				<div class="game-action">
					<fieldset id="cantos" class="cantos-panel">
						<legend>Cantos</legend>
						<div class="label-cantos label-cantos--first">Para la mentira ...</div>
						<input type="button" value="Envido"       id="Envido"         class="canto btn btn-primary btn-lg"  data-envido='E' />
						<input type="button" value="Real Envido"  id="RealEnvido"     class="canto btn btn-success btn-lg"  data-envido='R'/>
						<input type="button" value="Falta Envido" id="FaltaEnvido"    class="canto btn btn-warning btn-lg"  data-envido='F'/>
						<div class="label-cantos">Para el rab√≥n ...</div>
						<input type="button" value="Me voy al mazo"    id="IrAlMazo"   class="btn btn-danger btn-lg"/>
						<input type="button" value="Truco"           id="Truco"   class="cantot btn btn-primary btn-lg" data-truco='T' />
						<input type="button" value="Quiero re Truco" id="reTruco" class="cantot btn btn-success btn-lg" data-truco='RT' />
						<input type="button" value="Quiero vale 4"   id="vale4"   class="cantot btn btn-inverse btn-lg" data-truco='V' />
						<div class="label-cantos label-cantos--SN">Mi respuesta ...</div>
						<input type="button" value="Quiero"    id="Quiero"   class="boton btn btn-primary btn-lg"/>
						<input type="button" value="No Quiero" id="NoQuiero" class="boton btn btn-danger  btn-lg" />
					</fieldset>
				</div>
				<h2 class="log-title">Gameplay</h2>
				<div id="log"></div>
			</div>
			<div class="game-main" style="position: relative;">
				<!-- Confiugraciones al principio --> 
				<!--<div id="configuraciones" class="box box--collapsable">
					<div class="box-title">
						<img src="images/gear.png" alt="Acceso a las configuraciones" title="Acceso a las configuraciones" width="32" /> 
					</div>
					<div class="box-content">
						<input type="checkbox" id="cbxAudio" checked="checked" />
						<label for="cbxAudio">Sonido</label>
						 <input type="checkbox" id="cbxDebug" checked="" />
						<label for="cbxDebug">Debug</label> 
						<div>
							<div class="label">Jugar a:</div>
							<input type="radio" value="15" id="rdb15" class="rbd-ptos-partida" checked="checked" name="pto" />
							<label for="rdb10">15 pts.</label>
							<input type="radio" value="30" id="rdb30" class="rbd-ptos-partida" name="pto" />
							<label for="rdb10">30 pts.</label>
						</div>
					</div>
				</div>-->
				<div id="player-two" class="player">
					<h3 class="player-content">
						<span class="player-name"></span>
						<div class="player-voice"></div>
					</h3>
					<ul class="player-cards" ></ul>	
				</div>
				<div class="game-deck" >
					<div class="card card-1"></div>
					<div class="card card-2"></div>
					<div class="card card-3"></div>
					<div class="card card-4"></div>
					<div class="card card-5"></div>
					<div class="card card-6"></div>
				</div>
				<div id="player-one" class="player">
					<ul class="player-cards"></ul>	
					<div class="player-envite-points"></div>
					<h3 class="player-content">
						<div class="player-voice"></div>
						<span contenteditable="true" class="player-name human-name"></span>
					</h3>
				</div>
			</div>
			<div class="game-footer">
			</div>
		</div>
		<!-- Bootstrap Modal -->
		<!-- Init Modal -->
		<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content"> 
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h3 class="modal-title" id="myModalLabel">Configuraciones</h3>
					</div>
				<div class="modal-body"> 
					<div id="txtName" class="form-group">
						<label for="exampleInputEmail1">Nombre</label>
						<input type="text" class="form-control" id="userName" placeholder="Ingrese su nombre">
					</div>
					<div class="form-group">
						<label class="control-label">Jugar a: </label>
						<div class="btn-group" data-toggle="buttons"> 
							<label class="btn btn-primary">
								<input type="radio" class="rbd-ptos-partida" name="radioPtos" id="rbpto15" value="15" checked> 15 Puntos
							</label>
							<label class="btn btn-primary">
								<input type="radio" class="rbd-ptos-partida" name="radioPtos" id="rbpto30" value="30"> 30 Puntos
							</label>
						</div>
						 
					</div>	
					<label class="checkbox-inline">
						<input type="checkbox" id="cbxAudio" value="true" checked> Sonido
					</label>
					
				</div>
				<div class="modal-footer"> 
					<button type="button" class="btn btn-block btn-primary"  id="btIniciar" >Iniciar</button>
				</div>
			</div>
		  </div>
		</div>
		
	</body>

	<script type="text/javascript" src="js/bootstrap.js"></script>
