<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Truco Argento</title>
		<meta charset='utf-8' />
		<link href='http://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>
	<body class="game">
		<div class="game-wrapper">
			<div class="game-panel">
				<div class="game-header">
					<h1>Truco argento</h1>
				</div>
				<table id="game-score">
					<thead>
						<tr>
							<th class="player-one-name"></th>
							<th class="player-two-name"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="player-one-points"></td>
							<td class="player-two-points"></td>
						</tr>
					</tbody>
				</table>
				<div id="log"></div>
			</div>
			<div class="game-main">
				<div id="player-two">
					<h3 class="player-name"></h3>
					<div class="player-envite-points"></div>
					<ul class="player-cards"></ul>	
				</div>
				<div id="player-one">
					<ul class="player-cards"></ul>	
					<div class="player-envite-points"></div>
					<h3 class="player-name"></h3>
				</div>
			</div>
			<div class="game-panel">
				<input type="button" value="Envido"       id="Envido"         class="canto"  data-envido='E' />
				<input type="button" value="Real Envido"  id="RealEnvido"     class="canto"  data-envido='R'/>
				<input type="button" value="Falta Envido" id="FaltaEnvido"    class="canto"  data-envido='F'/>
				<br/>
				<input type="button" value="Quiero"    id="Quiero"   class="boton"/>
				<input type="button" value="No Quiero" id="NoQuiero" class="boton" />
				
			</div>
			<div class="game-footer">
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/truco.js"></script>
</html>
